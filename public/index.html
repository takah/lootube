<!DOCTYPE html>
<html>
  <head>
    <title>LooTube: Loop YouTube Videos</title>
  </head>
  <body>
    <h1>LooTube: Loop YouTube Videos</h1>
    <div>
      <form>
        <input type='text' id='url'
          placeholder='https://www.youtube.com/watch?v=UF8uR6Z6KLc'
          style='width: 350px; margin-bottom: 10px;'/>
        <input type='submit' id='submit'/> Just paste a URL on the screen
      </form>
    </div>
    <div id="player"></div>

    <script>
      const tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      const firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      let player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '390',
          width: '640',
          videoId: getVideoId(),
          events: {
            'onStateChange': onPlayerStateChange
          }
        });
      }

      const urlField = document.getElementById('url')
      const submitButton = document.getElementById('submit')
      const html = document.getElementsByTagName('html')[0]

      urlField.addEventListener('keyup', e => {
        if (e.keyCode === 13) {
          e.preventDefault()
          submitButton.click()
        }
      })
      submitButton.addEventListener('click', e => {
        e.preventDefault()
        player.loadVideoById(getVideoId())
        player.playVideo()
      })
      html.addEventListener('keyup', e => {
        if (e.keyCode === 32) {
          e.preventDefault()
          togglePlay()
        }
      })
      html.addEventListener('click', e => {
        togglePlay()
      })
      html.addEventListener('paste', e => {
        const paste = (e.clipboardData || window.clipboardData).getData('text')
        if (paste.indexOf('youtube') === -1) return
        if (paste.indexOf('v=') === -1) return
        try {
          const u = new URL(paste)
          urlField.value = u.href
          submitButton.click()
        } catch {
          // ignore
        }
      })

      function getVideoId() {
        return getVParam(urlField.value)
        || getVParam(window.location.href)
        || 'UF8uR6Z6KLc'
      }

      function getVParam(url) {
        try {
          const u = new URL(url)
          return u.searchParams.get('v')
        } catch {
          return null
        }
      }

      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.ENDED) {
          player.playVideo()
        }
      }
      
      function togglePlay() {
        switch (player.getPlayerState()) {
          case YT.PlayerState.PLAYING:
            player.pauseVideo()
            break
          case YT.PlayerState.PAUSED:
          case YT.PlayerState.ENDED:
          case YT.PlayerState.CUED:
            player.playVideo()
            break
        }
      }
    </script>
